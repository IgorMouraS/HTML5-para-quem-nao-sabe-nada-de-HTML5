<!DOCTYPE html> 
<html lang="pt-br">

    <head>

    </head>

    <body>

    </body>

</html>

<!--
-(<!DOCTYPE html>) indica que o documento é do tipo HTML
-(<html> </html>) tudo que tiver dentro dessa tag, vai ser em html
-(<head> </head>) fazer declarações que não são exibidas no site
-(<body> </body>) fazer declarações que são exibidas no site

Atributos para <html>:
-Global atributes
-(lang="pt-br") Indica que a página está em português. "en-US" para inglês...

-conferir:
https://www.w3.org/TR/2011/WD-html5-20110525/content-models.html
-->
