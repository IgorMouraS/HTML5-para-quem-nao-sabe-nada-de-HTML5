<!DOCTYPE html> 
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Página explicando o que é o HTML">
        <title>Entendendo HTML</title>
        <link type="text/css" rel="stylesheet" href="estilo.css">
        <style>
            h1{color:blue}
        </style>
    </head>

    <body>
        <h1>Estilo interno</h1>
        <h2 style="color:blueviolet">Estilo inline</h2>
        <p>Estilo externo</p>

        <h1>Estilo interno</h1>
        <h2 style="color:aqua">Estilo inline</h2>

        <h1 style="color:chartreuse">Estilo interno com inline</h1>
        <h2 style="color:aqua">Estilo inline</h2>

        <p>Estilo Com seletor Global</p>
        <p class="especifico">Estilo Com seletor Específico</p>
    </body>

</html>

<!--
-(<link>) Para linkar a essa página um arquivo externo de estilo
-(type="") tipo do arquivo
-(rel="") relação desse arquivo com o atual
-(href="") enderço desse arquivo

-(<style> </style>) Criar um extilo interno. "todos os h1 são azuis"

-(style="") estilo inline.

-(class="") Criar um endereco para linkar com um seletor especifico de um arquivo externo ou interno

-Ordem de prioridade
-Estilos inline
-Estilo interno
-Estilo externo

-->
